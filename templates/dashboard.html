{% extends "base.html" %}

{% block page_content %}
    
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    
        <div class="text-center">
            <h1>Your Dashboard</h1>
            <p></p>
        </div>
    </div>
    
{% endblock %}
